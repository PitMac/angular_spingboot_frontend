<div
  class="card position-absolute top-50 start-50 translate-middle"
  data-bs-theme="dark"
  style="width: 30rem"
>
  <p>Seleccionar un prestamo:</p>
  <select
    [(ngModel)]="selectedOption"
    class="form-select"
    aria-label="Default select example"
  >
    <option *ngFor="let prestamo of prestamos" [value]="prestamo.id">
      IdPrestamo - {{ prestamo.id }} - Fecha desde
      {{ prestamo.fechaDesde }}
    </option>
  </select>

  <p class="mt-3">Fecha actual: {{ formatDate() }}</p>
  {{ selectedOption }}

  <button
    *ngIf="id === null"
    type="button"
    (click)="guardarDevolucion()"
    class="btn btn-primary"
  >
    Guardar
  </button>
  <button
    *ngIf="id !== null"
    type="button"
    (click)="guardarDevolucion()"
    class="btn btn-primary"
  >
    Actualizar
  </button>
</div>
